<html>

<head>
    <title>
        TODO app
    </title>
    <link rel="stylesheet" href="./style.css"/>
</head>

<h1 align="center" style="background-color:#f9f0b1;">My Todos</h1>


<br>
<label class="breathLeft" style="font-weight: bold; color: black">Active todos
</label>
<table id="ACTIVEtable"></table>

<!--<div class="line"></div>-->

<br>
<br>

<label class="breathLeft" style="color: dimgrey; font-size:larger">Add Todo
</label>
<br>
<input type="text" id="new_todo_input" placeholder="Todo Title goes here"/>
<input type="button" value="Add" onclick="addTodoAJAX()"/>

<br>

<!--<div class="line"></div>-->

<br>

<br>
<label class="breathLeft" style="font-weight: bold; color: black">Completed todos
</label>
<br>
<label id="hideCompId" class="hideClass" onclick="hideCompTodos()">Hide completed todos</label>

<table id="COMPLETEtable" style="display:table"></table>

<!--<div class="line"></div>-->

<br>
<label class="breathLeft" style="font-weight: bold; color: black">Deleted todos
</label>
<br>
<label id="hideDelId" class="hideClass" onclick="hideDelTodos()">Hide deleted todos</label>

<table id="DELETEDtable" style="display:table"></table>

<script src="script.js" type="text/javascript"></script>

</body>

</html>
